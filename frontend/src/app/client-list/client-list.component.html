<div class="table-container">
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>
            <button (click)="sortTable('age')">Age</button>
          </th>
          <th>DOB</th>
          <th>Contact Number</th>
          <th>Address</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let client of clients">
          <td>{{ client.id }}</td>
          <td>{{ client.firstName }}</td>
          <td>{{ client.lastName }}</td>
          <td>{{ client.email }}</td>
          <td>{{ client.age }}</td>
          <td>{{ client.dob }}</td>
          <td>{{ client.contactNumber }}</td>
          <td>{{ client.address }}</td>
        </tr>
      </tbody>
    </table>
  
    <div class="pagination">
      <button [disabled]="currentPage === 1" (click)="changePage(currentPage - 1)">Previous</button>
      <span>Page {{ currentPage }} of {{ totalPageCount() }}</span>
      <button [disabled]="currentPage >= totalPageCount()" (click)="changePage(currentPage + 1)">Next</button>
    </div>
  </div>
